      position: relative;
    }

    #ac-loader #border-rad #loader-container {

    @-webkit-keyframes move-loader {
      0% {
        -webkit-transform: translateX(-200);
        -moz-transform: translateX(-200);
        -ms-transform: translateX(-200);
        -o-transform: translateX(-200);
        transform: translateX(-200);
      }
      50% {
        -webkit-transform: translateX(300px);
        -moz-transform: translateX(300px);
        -ms-transform: translateX(300px);
        -o-transform: translateX(300px);
        transform: translateX(300px);
        opacity: 1;
      }
      51% {
        opacity: 0;
      }
      100% {
        -webkit-transform: translateX(-200px);
        -moz-transform: translateX(-200px);
        -ms-transform: translateX(-200px);
        -o-transform: translateX(-200px);
        transform: translateX(-200px);
        opacity: 0;
      }
    }

    @-webkit-keyframes move-loader-zero {
      0% {
        -webkit-transform: translateX(0);
        -moz-transform: translateX(0);
        -ms-transform: translateX(0);
        -o-transform: translateX(0);
        transform: translateX(0);
      }
      50% {
        -webkit-transform: translateX(500px);
        -moz-transform: translateX(500px);
        -ms-transform: translateX(500px);
        -o-transform: translateX(500px);
        transform: translateX(500px);
        opacity: 1;
      }
      51% {
        opacity: 0;
      }
      100% {
        -webkit-transform: translateX(0px);
        -moz-transform: translateX(0px);
        -ms-transform: translateX(0px);
        -o-transform: translateX(0px);
        transform: translateX(0px);
        opacity: 0;
      }
    }

    @-webkit-keyframes loader-loading-anim {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @-webkit-keyframes loader-shadow-anim {
      0% {
        -moz-box-shadow: 0px 0px 40px 5px transparent;
        -webkit-box-shadow: 0px 0px 40px 5px transparent;
        box-shadow: 0px 0px 40px 5px transparent;
      }
      50% {
        -moz-box-shadow: 0px 0px 40px 5px rgba(0, 0, 0, 0.8);
        -webkit-box-shadow: 0px 0px 40px 5px rgba(0, 0, 0, 0.8);

      100% {
        -moz-box-shadow: 0px 0px 40px 5px transparent;
        -webkit-box-shadow: 0px 0px 40px 5px transparent;
        box-shadow: 0px 0px 40px 5px transparent;
      }
